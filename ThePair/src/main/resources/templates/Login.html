<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/Login" method="post">
        <label for="email">Email (Username):</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">

    <li class="forget password text-align center">
        <a class="forget password" href="updatepassword">Forgot Password</a>
      </li>

      

    </form>
    <p th:if="${error != null}" th:text="${error}" style="color:chartreuse"></p>
      
      <footer>
        &copy; 2023 The Pair Matrimony
    </footer>
</body>
</html>
