<h2 class="text-dark text-center py-2 ">Register Here first!</h2>

<form (ngSubmit)="submitForm()" #userForm="ngForm">
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" [(ngModel)]="user.fullname" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  <br><br>

  <label for="email">Email ID:</label>
  <input type="email" id="email" name="email" [(ngModel)]="user.email" required><br><br>

  <label for="contact">Contact Number:</label>
  <input type="tel" id="contact" name="contact" [(ngModel)]="user.contact" pattern="[0-9]{10}" required>
  <div *ngIf="userForm.controls['contact'].hasError('pattern') && userForm.controls['contact'].touched">
    Contact must be a 10-digit number.
  </div><br><br>

  <label>Gender:</label>
  <div class="form-check-inline">
    <input type="radio" id="male" name="gender" value="male" [(ngModel)]="user.gender" required>
    <label for="male">Male</label>
</div>
<div class="form-check-inline">
    <input type="radio" id="female" name="gender" value="female" [(ngModel)]="user.gender" required>
    <label for="female">Female</label>
  </div><br><br>

  <label for="address">Address:</label>
  <textarea id="address" name="address" [(ngModel)]="user.address" required></textarea><br><br>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit" [disabled]="userForm.invalid"><br><br>
</form>
<footer class="text-center text-light py-3 bg-dark">
  &copy; 2023 The Pair Matrimony
</footer>
