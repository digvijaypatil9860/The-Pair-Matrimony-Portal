<h2>Login</h2>
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <label for="email">Email (Username):</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password"required><br><br>

    <label>Gender:</label>
  <div class="form-check-inline">
    <input type="radio" id="male" name="gender" value="male" [(ngModel)]="selectedGender" required>
    <label for="male">Male</label>
</div>
<div class="form-check-inline">
    <input type="radio" id="female" name="gender" value="female" [(ngModel)]="selectedGender" required>
    <label for="female">Female</label>
  </div><br><br>

    <input type="submit" value="Login">
</form>
<footer class="text-center text-light py-3 bg-dark fixed-bottom">

  </footer>
