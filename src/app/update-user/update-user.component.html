<div class="container">
    <p>Update User Information</p>
    <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
      <div>
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="fullname" [(ngModel)]="user.fullname" required>
      </div>
    
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="user.gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
    
      <div>
        <label for="contact">contact:</label>
        <input type="text" id="contact" name="contact" [(ngModel)]="user.contact" required>
      </div>
    
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
    
      <button type="submit" [disabled]="!updateForm.valid">Update</button>
    </form>
  </div>
